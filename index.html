<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="text/javascript" defer></script>

    <title>Age Calculator App</title>
  </head>
  <body>
    <main>
      <section class="app-container">
        <section class="form-container">
          <form class="date-form" novalidate>
            <div class="form-input-container">
              <label for="day" class="label">Day</label>
              <input type="text" id="day" name="day" placeholder="DD" required />
              <span id="error-day" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-input-container">
              <label for="month" class="label">Month</label>
              <input type="text" id="month" name="month" placeholder="MM" required  />
              <span id="error-month" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-input-container">
              <label for="year" class="label">Year</label>
              <input type="text" id="year" name="year" placeholder="YYYY" required />
              <span id="error-year" class="error-message" aria-live="polite"></span>
            </div>

            <button class="submit-btn"><img src="./assets/images/icon-arrow.svg"></button>
          </form>
        </section>

        <section class="results-container">
          <p class="result-text"><span class="result-number">--</span> years</p>
          <p class="result-text"><span class="result-number">--</span> months</p>
          <p class="result-text"><span class="result-number">--</span> days</p>
        </section>
      </section>
    </main>
  </body>
</html>
