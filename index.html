<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Age Calculator App</title>
  </head>
  <body>
    <main>
      <section class="app-container">
        <section class="form-container">
          <form>
            <div class="form-input-container">
              <label for="day" class="label">Day</label>
              <input type="number" id="day" name="day" placeholder="DD" />
            </div>

            <div class="form-input-container">
              <label for="month" class="label">Month</label>
              <input type="number" id="month" name="month" placeholder="MM" />
            </div>

            <div class="form-input-container">
              <label for="year" class="label">Year</label>
              <input type="number" id="year" name="year" placeholder="YYYY" />
            </div>
          </form>
        </section>

        <section class="results-container">
          <p class="result-text">-- years</p>
          <p class="result-text">-- months</p>
          <p class="result-text">-- days</p>
        </section>
      </section>
    </main>
  </body>
</html>
