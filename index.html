<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Age Calculator App</title>
  </head>
  <body>
    <main>
      <section class="app-container">
        <section class="form-container">
          <form>
            <label for="day">Day</label>
            <input type="number" id="day" name="day" placeholder="DD" />

            <label for="month">Month</label>
            <input type="number" id="month" name="month" placeholder="MM" />

            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="YYYY" />
          </form>
        </section>

        <section class="results-container">
          <p class="result-text">-- years</p>
          <p class="result-text">-- months</p>
          <p class="result-text">-- days</p>
        </section>
      </section>
    </main>
  </body>
</html>
